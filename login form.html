<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS GIHUNDWE - Login</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #d4edfc, #f4f4f9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #af0707;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .role-buttons button {
            background-color: #af0707;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .role-buttons button:hover {
            transform: translateY(-3px);
            background-color: #941414;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .login-form {
            display: none;
            text-align: left;
            margin-top: 20px;
        }

        .login-form h2 {
            color: #af0707;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Enhanced login button styling */
        .login-form button[type="submit"] {
            background: linear-gradient(45deg, #ff5722, #e91e63);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .login-form button[type="submit"]:hover {
            background: linear-gradient(45deg, #e91e63, #ff5722);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .login-form button[type="submit"]:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Error message styling */
        .error-message {
            color: red;
            display: none;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to GS GIHUNDWE Website</h1>
        <p>Please select your role to log in and access the platform.</p>
        
        <div class="role-buttons">
            <button onclick="showLoginForm('T-STAFF')">T-STAFF</button>
            <button onclick="showLoginForm('Student')">Student</button>
            <button onclick="showLoginForm('Parent')">Parent</button>
        </div>

        <div class="login-form" id="login-form">
            <h2 id="role-title">Login</h2>
            <form action="http://127.0.0.1:5500/my%20web%20page%201.html#home" method="get" onsubmit="return validatePassword()">
                <label for="username">Name:</label>
                <input type="text" id="username" placeholder="Enter your name" required>

                <div id="password-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div id="password-error" class="error-message">Incorrect password!</div>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function showLoginForm(role) {
            const loginForm = document.getElementById('login-form');
            const roleTitle = document.getElementById('role-title');
            const passwordField = document.getElementById('password-field');
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
    
            roleTitle.textContent = `Login as ${role}`;
            loginForm.style.display = 'block';
    
            // Clear the error message if any
            passwordError.style.display = 'none';
            
            if (role === 'Parent' || role === 'Student') {
                passwordField.style.display = 'none'; // Hide password field for parents and students
                passwordInput.removeAttribute('required'); // Remove required attribute for parents and students
            } else {
                passwordField.style.display = 'block'; // Show password field for T-STAFF
                passwordInput.setAttribute('required', 'true'); // Ensure password is required
    
                if (role === 'T-STAFF') {
                    passwordInput.value = 'ARISTIDE'; // Predefined password for T-STAFF
                } else {
                    passwordInput.value = ''; // Clear password for other roles
                }
            }
        }
    
        // Function to validate the login
        function validatePassword() {
            const roleTitle = document.getElementById('role-title').textContent;
            const role = roleTitle.replace('Login as ', '');
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
            
            // Check if the password is correct for T-STAFF
            if (role === 'T-STAFF' && passwordInput.value !== 'ARISTIDE') {
                passwordError.textContent = 'Incorrect password!';
                passwordError.style.display = 'block';
                return false; // Prevent form submission
            }
            
            // For other roles, you can handle custom validation here if needed
            return true; // Allow form submission for valid cases
        }
    </script>
    
</body>
</html>
