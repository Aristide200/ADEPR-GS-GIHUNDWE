<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .navbar {
            width: 100%;
            background: red; /* Changed navbar background to red */
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin-top: 60px; /* Added margin to avoid overlap with navbar */
            flex: 1;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .location-info {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .location-info span {
            font-weight: bold;
            color: #e74c3c;
        }

        .location-info:not(:last-child) {
            margin-bottom: 15px;
        }

        .footer {
            width: 100%;
            background: red;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="http://127.0.0.1:5500/my%20web%20page%201.html#home">Go to Home</a>
    </div>

    <div class="container">
        <h1>Our Location</h1>
        <div class="location-info">
            <span>Country:</span> <span>Rwanda</span>
        </div>
        <div class="location-info">
            <span>Province:</span> <span>West</span>
        </div>
        <div class="location-info">
            <span>District:</span> <span>Rusizi</span>
        </div>
        <div class="location-info">
            <span>City:</span> <span>Kamembe</span>
        </div>
    </div>

    <div class="footer">
        Â© 2025 GS GIHUNDWE. All rights reserved.
    </div>
    
</body>
</html>
